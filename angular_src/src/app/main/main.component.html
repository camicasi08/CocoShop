<main>
    <div class="position-relative">
    <!-- shape Hero -->
      <section class="section section-lg section-shaped pb-250">
        <div class="shape shape-style-1 shape-default">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </div>
    
        <div class="separator separator-bottom separator-skew">
          <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
            <polygon class="fill-white" points="2560 0 2560 100 0 100"></polygon>
          </svg>
        </div>
      </section>
    <!-- 1st Hero Variation -->
  </div>
  <section class="section section-lg pt-lg-0 mt--200">
    <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-12">
            <div class="row row-grid">
            
              <div *ngFor="let product of products" class="col-lg-4">
                  <a [routerLink] = "['products/', product._id]">

                  
                    <div class="card card-lift--hover shadow border-0">
                      <div class="card-body py-5">
          
                        <div class="px-4">
                            <div class="pt-4 text-center">
                              <h5 class="title">
                                  <span class="d-block mb-1 text-primary text-uppercase">{{product.title}}</span>
                                </h5>
                            </div>
                            <img src="./assets/img/theme/descarga.jpg" class="rounded-circle img-center img-fluid shadow shadow-lg--hover" style="width: 200px;">
                            
                            <div class="pt-4 text-center">
                                <h5>${{product.price}}</h5>
                            
                                <small name="description" class="h6 text-muted description">{{product.description}}</small>
                            </div>
                            
                            
                          
                        </div>
                      
                      </div>
                    </div>
                  </a>
                </div>
                
                
            </div>
        </div>
        </div>
    </div>
  </section>
</main>
